<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <main>
    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="app-container">
        <h2 class="subtitle"><span>Today</span> <img src="Images/Sun(1).svg" alt="sun" class="sun-icon"></h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
            <div class="progress-value">
               <span></span> 
            </div>
            <p class="error-label">Please set all the three goals!</p>




        </div>


        <div class="goal-container ">
            <div class="custom-checkbox">
                <img src="Images/check-icon.svg" alt="check-icon" class="check-icon">
            </div>
            <input id="first" type="text" class="goal-input" placeholder="Add new goal...">

        </div>
      
        <div class="goal-container">
            <div class="custom-checkbox">
                <img src="Images/check-icon.svg" alt="check-icon" class="check-icon">

            </div>
            <input id="second" type="text" class="goal-input" placeholder="Add new goal...">

        </div>


        <div class="goal-container">
            <div class="custom-checkbox">
                <img src="Images/check-icon.svg" alt="check-icon" class="check-icon">

            </div>
            <input id="third" type="text" class="goal-input" placeholder="Add new goal...">

        </div>

        <p class="quote">"Move one step ahead, Today"</p>
        <p class="made-with">Made with ðŸ’š by Harsh Sachdeva</p>

    </div>



    </main>
    
</body>

</html>
